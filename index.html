<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Juguetes</title>
  <link rel="stylesheet" href="formula2.css">
</head>
<body>
  <div class="container">
    <form id="productosForm">
      <h2>Formulario de Productos</h2>
      <table>
        <tr>
          <th>Juguete</th>
          <th>Precio</th>
        </tr>
        <tr>
          <td>Monopolio</td>
          <td>70.99</td>
        </tr>
        <tr>
          <td>Ajedrez</td>
          <td>78.99</td>
        </tr>
        <tr>
          <td>Dama</td>
          <td>58.50</td>
        </tr>
        <tr>
          <td>Laberinto</td>
          <td>35.00</td>
        </tr>
      </table>
    </form>

    <form id="descuentosForm">
      <h2>Formulario de Descuentos</h2>
      <table>
        <tr>
          <th>Cantidad de Juguetes</th>
          <th>Descuento (%)</th>
        </tr>
        <tr>
          <td><10</td>
          <td>3.5</td>
        </tr>
        <tr>
          <td>≥ 10 y ≤ 20</td>
          <td>7.0</td>
        </tr>
        <tr>
          <td>> 20</td>
          <td>9.5</td>
        </tr>
      </table>
    </form>

    <form id="compraForm">
      <h2>Formulario de Compra</h2>
      <label for="productoSelect">Producto:</label>
      <select id="productoSelect">
        <option value="Monopolio">Monopolio</option>
        <option value="Ajedrez">Ajedrez</option>
        <option value="Dama">Dama</option>
        <option value="Laberinto">Laberinto</option>
      </select>
      <br>
      <label for="cantidadInput">Cantidad:</label>
      <input type="number" id="cantidadInput" min="1" max="100" step="1" required>
      <br>
      <button type="button" onclick="calcularCompra()">Calcular Compra</button>
    </form>

    <div id="resultado">
      <h2>Resultado</h2>
      <p id="productoCompra"></p>
      <p id="cantidadCompra"></p>
      <p id="precioCompra"></p>
      <p id="subTotalCompra"></p>
      <p id="descuentoCompra"></p>
      <p id="totalCompra"></p>
    </div>
  </div>

  <script src="formu2.js"></script>
</body>
</html>
